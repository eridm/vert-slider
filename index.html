<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2571ca39dc.js" crossorigin="anonymous"></script>
        <title>Welcome.</title>
    </head>
    <body>
        <div class="slide-container">
            <div class="left-slide">
                <div style="background-color:#D4EFDF">
                    <h1>Nature</h1>
                    <p>The gift that keeps on giving.</p>
                </div>
                <div style="background-color:#D4E6F1">
                    <h1>Ocean</h1>
                    <p>Where the horizon meets the vastness of the waters.</p>
                </div>
                <div style="background-color:#FAE5D3">
                    <h1>Mountain</h1>
                    <p>Never bowing down.</p>
                </div>
                <div style="background-color: #AEB6BF ">
                    <h1>See the world</h1>
                    <p>...and marvel at its greatness.</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')">
                </div>
                <div style="background-image: url('https://images.unsplash.com/photo-1547093349-65cdba98369a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">
                </div>
                <div style="background-image: url('https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">
                </div>
                <div style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80')">
                </div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div> 
        
        
        <script src="main.js"></script>
    </body>
</html>
